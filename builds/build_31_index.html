<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Butterfly Animation</title>
  <style>
    body {
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .butterfly {
      width: 100px;
      height: 100px;
      position: relative;
      transform-origin: 50% 50%;
    }

    .butterfly img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      position: absolute;
      animation: butterfly-flap 2s infinite ease-in-out;
    }

    @keyframes butterfly-flap {
      0% {
        transform: rotate(0deg);
      }
      50% {
        transform: rotate(15deg) translateY(-10px);
      }
      100% {
        transform: rotate(0deg);
      }
    }

    .butterfly .wing-top {
      transform: rotate(45deg);
    }

    .butterfly .wing-bottom {
      transform: rotate(-45deg);
    }
  </style>
</head>
<body>
  <div class="butterfly">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/Common_cabbage_butterfly_on_flower_2.jpg/250px-Common_cabbage_butterfly_on_flower_2.jpg" alt="Butterfly" class="wing-top"></img>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/Common_cabbage_butterfly_on_flower_2.jpg/250px-Common_cabbage_butterfly_on_flower_2.jpg" alt="Butterfly" class="wing-bottom"></img>
  </div>
  <script>
    // Optional: Add more complex animation logic here if needed.
    
  </script>
</body>
</html>
