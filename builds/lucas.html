<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soleil</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }

    .container {
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 90%;
    }

    h1 {
      color: #333;
    }

    p {
      color: #555;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 20px auto;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Soleil</h1>
    <p>A beautiful sunset, full of warmth and wonder.  This is a placeholder. Replace with your content.</p>
    <img src="https://via.placeholder.com/150" alt="Placeholder Image of the Soleil">
  </div>

  <script>
    // Example of simple JavaScript to add interactivity (optional)
    const heading = document.querySelector("h1");
    heading.addEventListener("click", function(){
      this.style.color = "#007bff";
    });
  </script>
</body>
</html>
